<style>
    #navbar-container {
        display: flex;
        flex-direction: column;
        position: fixed;
        height: fit-content;
        width: 100%;
        top: 30px;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        /* background-color: rgba(0,0,0,.8); */
        background-color: rgba(255, 255, 255, .8);
        backdrop-filter: blur(5px);
        z-index: 9999;
    }
    #navbar-elements {
        display: flex;
        flex-direction: row;
        height: inherit;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }
    #logo-container {
        height: 40px;
        width: 40px;
        margin: auto 12px;
    }
    #logo-image {
        height: inherit;
        width: inherit;
        border-radius: 100%;
        background-color: black;
    }
    #search-bar {
        display: flex;
        flex-direction: row;
        width: fit-content;
        max-width: 650px;
        margin: auto 10px;
    }
    input[type=search] {
        vertical-align: top;
        font-size: 10pt;
        min-height: 25px;
        height: 25px;
        width: 350px;
        border-radius: 40px 0px 0px 40px;
        border: none;
        border-color: gray;
        background-color: rgba(245, 245, 245, .8);
    }
    input[type=submit] {
        vertical-align: top;
        font-size: 10pt;
        color: rgb(50, 50, 50);
        min-height: 25px;
        height: 25px;
        width: 75px;
        line-height: 5px;
        border-radius: 0px 40px 40px 0px;
        border: none;
        background-color: rgb(235, 235, 235);
    }
    input[type=submit]:hover {
        background-color: rgb(210, 210, 210);
    }
    #links {
        margin: auto 0px;
    }
    .navbar-links {
        position: relative;
        top: 2px;
        font-size: 15pt;
        text-decoration: none;
        fill: rgb(50, 50, 50);
        margin: auto 12px;
    }
    .navbar-links:hover {
        fill: rgb(20, 20, 20);
    }
    #navbar-submenu {
        display: flex;
        flex-direction: row;
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0px;
    }
    #navbar-submenu a {
        font-size: 10pt;
        text-decoration: none;
        color: rgb(50, 50, 50);
        margin: 5px 20px;
    }
</style>
